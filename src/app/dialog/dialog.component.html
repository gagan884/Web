<div class="container" >
<h1 mat-dialog-title>Add Product</h1>
<div mat-dialog-content>   
    <form [formGroup]="productForm">
<mat-form-field appearance="outline">
      <mat-label>Product Name</mat-label>
      <input formControlName="productName" matInput placeholder="Name">
     </mat-form-field>
     <mat-form-field appearance="outline">
      <mat-label>Category</mat-label>
      <input formControlName="category" matInput placeholder="category">
     </mat-form-field>
     <!-- <mat-form-field appearance="outline">
        <mat-label> Category</mat-label>
        <mat-select placeholder="Category">
        <mat-option value="">Furits    </mat-option>
        <mat-option value="">Vegetable </mat-option>
        <mat-option value="">Eloctronics </mat-option>
        </mat-select>
       </mat-form-field> -->
       <mat-form-field appearance="outline">
        <mat-label>Choose a date</mat-label>
        <input formControlName="date" matInput [matDatepicker]="picker">
        <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <label for=""><h1>Product Freshness</h1></label>
      <mat-radio-group formControlName="freshness" class="example-radio-group-label" >
        <mat-radio-button class="example-radio-button" *ngFor="let fresh of freshnesslist"[value]="fresh">
            {{fresh}}

        </mat-radio-button>

      </mat-radio-group>
      <mat-form-field appearance="outline">
        <mat-label>Price</mat-label>
        <input formControlName="price" matInput type="Number" placeholder="Price">
       </mat-form-field>
       <mat-form-field appearance="outline">
        <mat-label>Comment</mat-label>
        <textarea formControlName="comment" matInput></textarea>
       </mat-form-field>
    
    </form>
    </div>
    <div mat-dialog-action [align]="'end'">
        <button mat-raised-button color="warn" mat-dialog-close>Close</button>
        <button style="margin-left:8px ;" mat-raised-button color="primery" (click)="addProduct()">{{actionBtn}}</button>
    </div>
  </div>
